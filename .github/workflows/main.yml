name: Muscle-ai CI
on:
  push:
    branches:
      - main
      - dev-base
jobs:
  setup-node:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
  install-dependencies:
    runs-on: ubuntu-latest
    needs: setup-node
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
  tests:
    runs-on: ubuntu-latest
    needs: install-dependencies
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install vitest
        run: npm install vitest
      - name: Run tests
        run: npm test
  notification:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install --upgrade pip

      - name: Run email notification
        run: python send_email.py
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_DEST: ${{ secrets.EMAIL_DEST }}
          EMAIL_SUBJECT: "Build Complete"
          EMAIL_CONTENT: "Seu job terminou com sucesso."
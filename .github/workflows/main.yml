name: Muscle-ai CI

on:
  push:
    branches:
      - main
      - dev-base

jobs:
  setup-node:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

  install-dependencies:
    runs-on: ubuntu-latest
    needs: setup-node
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

  tests:
    runs-on: ubuntu-latest
    needs: install-dependencies
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install vitest
        run: npm install vitest

      - name: Run tests
        run: npm test

  notification:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Install mailutils
        run: sudo apt-get update && sudo apt-get install -y mailutils

      - name: Send notification
        run: echo "Build complete" | mail -s "Build complete" ${{ vars.EMAIL }}

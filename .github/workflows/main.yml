name: Muscle-ai CI

on:
  push:
    - main
    - dev-base

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      name: Checkout the code
      uses: actions/checkout@v4

      name: Setup node.Js
      uses: actions/setup-node@v4
        with:
          node-version: '22'

      name: Install dependencies
      run: npm install

      name: Build
      run: npm run build --if-present

      name: Run tests
      run: npm test

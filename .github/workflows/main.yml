name: Muscle-ai CI
on:
  push:
    branches:
      - main
      - dev-base

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test

  notification:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: always()
    env:
      EMAIL_USER: ${{ secrets.EMAIL_USER }}
      EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
      EMAIL_DEST: ${{ secrets.EMAIL_DEST }}
    steps:
      - name: Send success notification
        if: needs.build-and-test.result == 'success'
        run: |
          curl --url "smtps://smtp.gmail.com:465" \
               --ssl-reqd \
               --mail-from "$EMAIL_USER" \
               --mail-rcpt "$EMAIL_DEST" \
               --user "$EMAIL_USER:$EMAIL_PASS" \
               -T <(echo -e "From: $EMAIL_USER\nTo: $EMAIL_DEST\nSubject: Build Complete - Muscle-ai CI\n\nSucesso!\n\nBranch: ${{ github.ref_name }}\nCommit: ${{ github.sha }}\nAutor: ${{ github.actor }}\n\nTodos os testes passaram com sucesso!")

name: Muscle-ai CI

on:
  push:
    branches:
      - main
      - dev-base

jobs:
  setup-node:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

  install-dependencies:
    runs-on: ubuntu-latest
    needs: setup-node
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

  tests:
    runs-on: ubuntu-latest
    needs: install-dependencies
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install vitest
        run: npm install vitest

      - name: Run tests
        run: npm test

  notification:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Send notification via curl SMTP
        run: |
          curl --url "smtps://smtp.gmail.com:465" \
               --ssl-reqd \
               --mail-from "$EMAIL_USER" \
               --mail-rcpt "$EMAIL_DEST" \
               --user "$EMAIL_USER:$EMAIL_PASS" \
               -T <(echo -e "From: $EMAIL_USER\nTo: $EMAIL_DEST\nSubject: $EMAIL_SUBJECT\n\n$EMAIL_CONTENT")
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_DEST: ${{ secrets.EMAIL_DEST }}
          EMAIL_SUBJECT: "Build Complete"
          EMAIL_CONTENT: "Seu job terminou com sucesso."

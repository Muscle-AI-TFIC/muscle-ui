name: Muscle-ai CI

on:
  push:
    branches:
      - main
      - dev-base

jobs:
  setup-node:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Setup node.Js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

  install-dependencies:
    runs-on: ubuntu-latest
    needs: setup-node
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Setup node.Js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependences
        run: npm install

  tests:
    runs-on: ubuntu-latest
    needs: install-dependencies
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Setup node.Js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run tests
        run: npm test
